<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aide – Météo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div id="header"></div>

    <main class="main">
      <div class="card" style="display: flex">
        <h2 class="cityDisplay">Aide</h2>

        <p class="humidityDisplay">
          1) Tape une ville puis clique sur <strong>Rechercher</strong>.
        </p>

        <p class="humidityDisplay">
          2) Clique sur <strong>Plus de détails</strong> pour voir : ressenti,
          min/max, pression, vent.
        </p>

        <p class="humidityDisplay">
          Si une ville ne marche pas : vérifie l’orthographe ou essaie sans
          accent.
        </p>
      </div>
    </main>

    <div id="footer"></div>
    <script src="../js/index.js"></script>
  </body>
</html>
