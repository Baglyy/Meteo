<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Météo</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="header"></div>
    <div class="main">
      <h2 class="cityDisplay">Nous contacter</h2>

      <form
        id="contact_form"
        action="#"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="row">
          <label class="required" for="name">Votre nom:</label><br />
          <input
            id="name"
            class="input"
            name="name"
            type="text"
            value=""
            size="30"
          /><br />
          <span id="name_validation" class="error_message"></span>
        </div>
        <div class="row">
          <label class="required" for="email">Votre email:</label><br />
          <input
            id="email"
            class="input"
            name="email"
            type="text"
            value=""
            size="30"
          /><br />
          <span id="email_validation" class="error_message"></span>
        </div>
        <div class="row">
          <label class="required" for="message">Votre message:</label><br />
          <textarea
            id="message"
            class="input"
            name="message"
            rows="7"
            cols="30"
          ></textarea
          ><br />
          <span id="message_validation" class="error_message"></span>
        </div>

        <input id="submit_button" type="submit" value="Envoyer" />
      </form>
    </div>
    <div id="footer"></div>
    <script src="../js/index.js"></script>
  </body>
</html>
